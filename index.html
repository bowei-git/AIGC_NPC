<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-screen">
        <div class="dialogue-container">
            <div id="npc-area">
                <span class="npc-name" id="npc-name">情報販子</span>
                <p class="npc-dialogue" id="npc-dialogue-text">
                    嘿，夥伴。你看起來不像這附近的人。需要什麼嗎？
                </p>
            </div>
            <div id="player-area">
                <input type="text" id="player-input" placeholder="輸入你的回應...">
                <button id="send-button">回應</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
